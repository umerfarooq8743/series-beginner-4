<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Page2</title>
</head>
<body>

    <div class="container">
        <form>
        <div class="row">
            <div class="col-md-5">
                
                    <div class="form-group">
                      <h5 class="pt-5 pb-3">Login using email & password</h5>
                      <input type="email" class="form-control py-2" style="border: 1px solid black;"  aria-describedby="emailHelp" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control py-2" style="border: 1px solid black;"  placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 p-2">Login</button>
                    <div class="row pt-3">
                        <div class="col-md-6">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Rememer Me</label>
                      </div>
                    </div>
                    <div class="col-md-6 text-right">
                        <p>Forgot Password?</p>

                    </div>
                    </div>
              
            </div>
            <div class="col-md-2 text-center">
                <h1>OR</h1>
            </div>
            
            <div class="col-md-5 pt-5">
                <p id="TextHelp" class="form-text text-muted">USE ANY OF THESE TO LOGIN</p>
                <div class="form-group">
                <p><button type="submit" class="btn btn-primary w-100 p-2"><span><i class="fab fa-facebook-square  pr-4"></i></span>Login using Facebook</button></p>
                <p><button type="submit" class="btn btn-primary w-100 p-2"><span><i class="fab fa-google  pr-4"></i></span>Login using Google</button></p>
                <p><button type="submit" class="btn btn-primary w-100 p-2"><span><i class="fab fa-twitter-square pr-4"></i></span>Login using Twitter</button></p>
        </div>
        </div>
    </div>


    
</body>
</html>
